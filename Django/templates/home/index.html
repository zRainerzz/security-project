
{% extends "base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptage & Decrypt</title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-lock"></i> Security Project <i class="fas fa-unlock"></i></h1>
        <p>Encrypt or decrypt text and make Your conversation safe </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="text"><i class="fas fa-file-alt"></i> Text:</label>
                {{ form.text }}
            </div>
            
            <div class="input-group">
                <label for="key"><i class="fas fa-key"></i> Key:</label>
                <input type="text" id="key" placeholder="Enter encryption/decryption key...">
            </div>
            
            <div class="button-group">
                <button type="submit"><i class="fas fa-lock"></i> Encrypt</button>
                <button type="submit"><i class="fas fa-unlock"></i> Decrypt</button>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
