{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>
<!-- filepath: /c:/Users/lenovo/Desktop/security-project/Django/templates/login/index.html -->

<style>
    .login-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
        margin: auto;
        max-width: 400px;
        background-color: #fff; /* Ensure the form has a white background */
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    .login-container label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
    }
    .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .login-container button:hover {
        background-color: #0056b3;
    }
</style>
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <label for="passwordd">Password</label>
        <input type="password" id="passwordd" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
{% endblock content %}
